  <body>
    <div class="container" style="width:100%">
        <div class="row">
            <div class="col-md-7">
                <div class="row panel panel-theme">
                    <div class="panel-heading">Accounts</div>
                    <div class="panel-body">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <td>&nbsp;</td> 
                                    <td>Name</td>
                                    <!--<td class="hidden-xs hidden-sm">Type</td>-->
                                    <td class="isNumber">Balance</td>
                                    <td class="isNumber hidden-xs hidden-sm">Confirmed</td>
                                    <td class="isNumber">Remaining</td>
                                </tr>
                            </thead>
                            <tbody id="accounts">
                            </tbody>
                        </table>
                    </div> <!-- / panel-body -->
                </div><!-- / panel -->
            </div>
            <div class="col-md-5">
                <div class="panel panel-theme" >
                    <div class="panel-heading" id="transactionHeader">Transactions</div>
                    <div class="panel-body" data-spy="scroll" id="trantable" style="max-height:400px;overflow:auto;">
                        <table class="table table-striped table-condensed"  >
                            <thead>
                                <tr>
                                    <td>&nbsp;</td> 
                                    <td>Date</td>
                                    <td>Type</td>
                                    <td class="isNumber">Amount</td>
                                    <td>Status</td>
                                    <td>Note</td>
                                </tr>
                            </thead>
                            <tbody id="transactions">
                                </tbody>
                        </table>
                    </div> <!-- / panel-body -->
                </div><!-- / panel -->
            </div><!-- /col -->
        </div>
        
    </div>
